<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <title>Kanban</title>
</head>
<body>

  <!-- <div id="app">
  </div> -->
  <!--end div app-->
  <div id="home-page" v-if="page === 'home'">
      <nav class="navbar">
        <div class="nav-item">
          <img
            class="logo"
            src="https://i.imgur.com/xeVCRn7.png"
            alt="kanban-logo"
          />
          <p id="text-logo-navbar">KANBAN</p>
        </div>
        <div class="nav-item">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">KANBAN</a></li>
            <li><a href="">ABOUT</a></li>
          </ul>
        </div>
        <div class="nav-item logout">Logout</div>
      </nav>
  
      <div id="container-home-page">
        
  
        <div class="flex product-shadow">
          <div id="product-header" class="flex-header header-font">Product</div>
          <div
            id="product-content"
            class="content"
            v-for="product in products"
            :key="product.id"
          >
            <div id="development-each-content" class="each-content">
              <div class="row">
                <div class="col-12">
                  {{ product.name }}
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  {{ product.task }}
                </div>
                <div class="col-4">img</div>
              </div>
              <div class="row justify-content-around">
                <div class="col-2">
                  <button>Edit</button>
                </div>
                <div class="col-2">
                  <button @click="deleteProduct(product.id)">Delete</button>
                </div>
                <div class="col-2">
                  <button>Done</button>
                </div>
              </div>
            </div>
          </div>
          <div id="product-footer" class="flex-footer">
            <form action="">
              <input type="text" name="product-input" id="product-input" />
              <button type="submit">Add Product</button>
            </form>
          </div>
        </div>
  
        <div class="flex development-shadow">
          <div id="development-header" class="flex-header header-font">
            Development
          </div>
          <div id="development-content" class="content">
            <div id="development-each-content" class="each-content">
              <div class="row">
                <div class="col-12">Name</div>
              </div>
              <div class="row">
                <div class="col-8">.......</div>
                <div class="col-4">pic</div>
              </div>
              <div class="row justify-content-around">
                <div class="col-2">
                  <button>Edit</button>
                </div>
                <div class="col-2">
                  <button>Delete</button>
                </div>
                <div class="col-2">
                  <button>Done</button>
                </div>
              </div>
            </div>
          </div>
          <div id="development-footer" class="flex-footer">
            <form action="">
              <input
                type="text"
                name="development-input"
                id="development-input"
              />
              <button type="submit">Add Development</button>
            </form>
          </div>
        </div>
  
        <div class="flex done-shadow">
          <div id="done-header" class="flex-header header-font">Done</div>
          <div id="done-content" class="content">
            <div id="done-each-content" class="each-content">
              <div class="row">
                <div class="col-12">Name</div>
              </div>
              <div class="row">
                <div class="col-8">.......</div>
                <div class="col-4">pic</div>
              </div>
              <div class="row justify-content-around">
                <div class="col-2">
                  <button>Edit</button>
                </div>
                <div class="col-2">
                  <button>Delete</button>
                </div>
                <div class="col-2">
                  <button>Done</button>
                </div>
              </div>
            </div>
          </div>
          <div id="done-footer" class="flex-footer">
            <form action="">
              <input type="text" name="done-input" id="done-input" />
              <button type="submit">Add Done</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--end home page-->
  
    <div id="login-page" v-else-if="page === 'login'">login</div>
  
    <div id="register-page" v-else>register</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>
</html>
